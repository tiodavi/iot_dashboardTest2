<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex font-sans">
    <div class="w-1/5 bg-gray-200 p-5">
        <ul class="space-y-3">
            <a href="/page1.html"><li class="text-gray-700 mb-5">Dashboard</li></a>
            <a href="/page2.html"><li class="text-gray-700 mb-5">報表</li></a>
            <a href="/page3.html"><li class="text-gray-700 mb-5">感測設定</li></a>
        </ul>


    </div>
    <div class="w-4/5 p-5">
        <div class="mb-10 space-y-5">
            <div class="flex items-center space-x-3">
                <label for="warning-temp" class="text-lg font-medium">警戒溫度設定:</label>
                <input id="warning-temp" type="text" class="border border-gray-300 rounded p-2 flex-1">
            </div>
            <div class="flex items-center space-x-3">
                <label for="overheat-temp" class="text-lg font-medium">過熱溫度設定:</label>
                <input id="overheat-temp" type="text" class="border border-gray-300 rounded p-2 flex-1">
            </div>
        </div>


        <div class="mt-10 flex justify-between">
            <button class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">恢復預設值</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">確認變更</button>
        </div>
    </div>
</body>
</html>
